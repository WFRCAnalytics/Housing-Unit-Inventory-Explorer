<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Housing Inventory Explorer</title>

    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css"/>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #timeSlider {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 20px;
      }

      #seasons-filter {
        height: 120px;
        width: 120px;
        visibility: hidden;
      }

      .season-item {
        width: 100%;
        padding: 12px;
        text-align: center;
        vertical-align: baseline;
        cursor: pointer;
        height: 40px;
      }

      .season-item:focus {
        background-color: dimgrey;
      }

      .season-item:hover {
        background-color: dimgrey;
      }
      
      #info {
        z-index: 99;
        position: absolute;
        top: 15px;
        left: 0;
        right: 0;
        text-align: center;
        padding: 10px 15px 5px 15px;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        background: rgba(255, 255, 255, 1);
        font-size: 25pt;
      }
      /* #titleDiv {
        padding: 10px;
        font-weight: 36;
        text-align: center;
      } */
      
      #titleText {
        font-size: 16pt;
        font-weight: 500;
      }

    </style>

    <script>
      require(["esri/Map", 
               "esri/layers/FeatureLayer", 
               "esri/views/MapView", 
               "esri/widgets/Legend",
               "esri/widgets/TimeSlider",
               "esri/widgets/Expand",
               "esri/widgets/BasemapGallery",
               "esri/core/reactiveUtils"], (
  Map,
  FeatureLayer,
  MapView,
  Legend,
  TimeSlider,
  Expand,
  BasemapGallery,
  reactiveUtils,
  
) => {

  // arcade functions used to modify text in the popup window
  const arcadeExpressionInfos = [
          {
            name: "capitalize-subtype-arcade",
            title: "Subtype",
            expression: "Proper($feature.SUBTYPE)"
          },
          {
            name: "format-type-arcade",
            title: "Type",
            expression: "Proper(Replace($feature.TYPE, '_', ' '))"
          }
        ];


  // renderer used to setup the symbolizaton of the housing layers
  const parcelRenderer = {
              type: "unique-value",
              legendOptions: {
                  title: "Housing Type"
              },
              field: "SUBTYPE",
              uniqueValueInfos: [{
                  value: "single_family",
                  label: "Single Family",
                  symbol: {
                      type: "simple-fill",
                      color: [250, 236, 167], // [R,G,B, Transparency]
                  }
              }, {
                  value: "duplex",
                  label: "Duplex",
                  symbol: {
                      type: "simple-fill",
                      color: [252, 146, 31]
                  }
              }, {
                  value: "single_family_adu",
                  label: "Single Family ADU",
                  symbol: {
                      type: "simple-fill",
                      color: [230, 0, 73]
                  }
              }, {
                  value: "townhome",
                  label: "Townhome",
                  symbol: {
                      type: "simple-fill",
                      color: [40, 200, 48]
                  }
              }, {
                  value: "condo",
                  label: "Condo",
                  symbol: {
                      type: "simple-fill",
                      color: [158, 85, 156]
                  }
              }, {
                  value: "mobile_home_park",
                  label: "Mobile Home Park",
                  symbol: {
                      type: "simple-fill",
                      color: [91, 73, 196]
                  }
              }, {
                  value: 'mixed th/single_family',
                  label: "Townhome/Single Family",
                  symbol: {
                      type: "simple-fill",
                      color: [30, 133, 83]
                  }
              }, {
                  value: "apartment",
                  label: "Apartment",
                  symbol: {
                      type: "simple-fill",
                      color: [20, 158, 206]
                  }
              }]
            };
      // renderer used to setup the symbolizaton of the housing layers
  
      dPixelSize = "6px"
      dOutlineWidth = 1
      transparency = 1
      PtOutlineColor = [40,40,40]

      const pointRenderer = {
              type: "unique-value",
              legendOptions: {
                  title: "Housing Type"
              },
              field: "SUBTYPE",
              uniqueValueInfos: [{
                  value: "single_family",
                  label: "Single Family",
                  symbol: {
                    type: "simple-marker",
                    color: [250, 236, 167, transparency], // [R,G,B, Transparency]
                    size: dPixelSize,
                    outline: {
                      color: PtOutlineColor,
                      width: dOutlineWidth
                  }
                }
              }, {
                  value: "duplex",
                  label: "Duplex",
                  symbol: {
                      type: "simple-marker",
                      color: [252, 146, 31, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }, {
                  value: "single_family_adu",
                  label: "Single Family ADU",
                  symbol: {
                      type: "simple-marker",
                      color: [230, 0, 73, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }, {
                  value: "townhome",
                  label: "Townhome",
                  symbol: {
                      type: "simple-marker",
                      color: [40, 200, 48, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }, {
                  value: "condo",
                  label: "Condo",
                  symbol: {
                      type: "simple-marker",
                      color: [158, 85, 156, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }, {
                  value: "mobile_home_park",
                  label: "Mobile Home Park",
                  symbol: {
                      type: "simple-marker",
                      color: [91, 73, 196, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }, {
                  value: 'mixed th/single_family',
                  label: "Townhome/Single Family",
                  symbol: {
                      type: "simple-marker",
                      color: [30, 133, 83, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }, {
                  value: "apartment",
                  label: "Apartment",
                  symbol: {
                      type: "simple-marker",
                      color: [20, 158, 206, transparency],
                      size: dPixelSize,
                      outline: {
                        color: PtOutlineColor,
                        width: dOutlineWidth
                    }
                  }
              }]
            };

  

  const ParcelsLayer = new FeatureLayer({
      outFields: ["*"],
      url: "https://services1.arcgis.com/taguadKoI1XFwivx/arcgis/rest/services/housing_unit_inventory_2022_gdb/FeatureServer/0",
      renderer:parcelRenderer,
      visible: false
    });
  
  const PointsLayer = new FeatureLayer({
      url: "https://services1.arcgis.com/taguadKoI1XFwivx/arcgis/rest/services/housing_unit_inventory_2022_gdb/FeatureServer/3",
      renderer:pointRenderer,
      outFields: ["*"],
      visible: true
    });


  // Create the Map and View objects
  const defaultZoom = 9
  const map = new Map({
    basemap: "dark-gray-vector",
    layers: [PointsLayer, ParcelsLayer],
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: defaultZoom,
    center: [-111.98, 40.86]
  });


  // create the base map gallery expand object
  const basemapGallery = new BasemapGallery({
          view: view,
          container: document.createElement("div")
        });

  // Create an Expand instance and set the content
  // property to the DOM node of the basemap gallery widget
  // Use an Esri icon font to represent the content inside
  // of the Expand widget
  const bgExpand = new Expand({
    expandTooltip: "Basemap",
    view: view,
    content: basemapGallery
  });

  // close the expand whenever a basemap is selected
  // on mobile devices
  reactiveUtils.watch(
    () => basemapGallery.activeBasemap,
    () => {
      const mobileSize = view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall";

      if (mobileSize) {
        bgExpand.collapse();
      }
    }
  );

  // Add the expand instance to the ui
  view.ui.add(bgExpand, "top-right");

  view.when(() => {
          // get the first layer in the collection of operational layers in the WebMap
          // when the resources in the MapView have loaded.
          const legend = new Legend({
            view: view,
            layerInfos: [
              {
                layer: PointsLayer,
                title: ""
              },
              {
                layer: ParcelsLayer,
                title: ""
              }
            ]
          });

          const legendExpand = new Expand({
          expandIcon: "legend",
          expandTooltip: "Legend",
          view: view,
          content: legend
          });

          // Add widget to the bottom right corner of the view
          view.ui.add(legendExpand, "top-right");
        });
  
  
  // when the view object is created, create a time slider
  view.when(() => {
              timeSlider = new TimeSlider({
                container: "timeSlider",
                view: view,
                // full min max of time slider
                fullTimeExtent: { 
                  start: new Date(1850, 0, 1),
                  end: new Date(2022, 0, 1)
                },
                // starting min max of time slider
                timeExtent:{ 
                  start: new Date(1850, 0, 1),
                  end: new Date(2022, 0, 1)
                },
                // play speed, not needed?
                playRate: 2000, 
                stops: {
                  interval: {
                    value: 1,
                    unit: "years"
                  }
                },
                
                // set custom labels for the timeslider's min, max, and extent dates
                labelFormatFunction: (value, type, element, layout) => {
                  const options = {year: 'numeric'}
                  const normal = new Intl.DateTimeFormat("en-us", options);
                  switch (type) {
                    case "min":
                      element.setAttribute("style", "color: #ff642e;");
                      element.innerText = normal.format(value);
                      break;
                    case "max":
                      element.setAttribute("style", "color: #ff642e;");
                      element.innerText = normal.format(value);
                      break;
                    case "extent":
                      const year0 = value[0].getFullYear();
                      const year1 = value[1].getFullYear()
                      element.innerText = `Year Built:
                      ${year0} - ${year1}`;
                      break;
                  }
                }
              });
            




            // add the time slider to the view, manual allows for div placement
            view.ui.add(timeSlider, "manual");
          });




  // Add an event listener for the zoom change
  view.watch("zoom", function (newZoom) {
    console.log("Zoom level changed to: ", newZoom);

    if (newZoom >= 15){ 
      ParcelsLayer.visible = true;
      PointsLayer.visible = false;
    }
    else if (newZoom < 15 && newZoom > 5){ 
      ParcelsLayer.visible = false;
      PointsLayer.visible = true;
    }else{
      ParcelsLayer.visible = false;
      PointsLayer.visible = false;
    }
  });

  

  

});

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>

    <div id="info" class="esri-widget">
      <div id="titleText">Housing Unit Inventory Explorer (Jan 2022)</div>
    </div>

  </body>
